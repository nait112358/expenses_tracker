<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Expenses Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script defer src="./assets/js/script.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>PRESUPUESTO APP</header>
      <main>
        <section id="column1">
          <form
            class="card bg-success-subtle border-success border-2"
            id="budget-card"
          >
            <label for="budget" class="form-label"
              >Ingresa Tu Presupuesto</label
            >
            <input
              type="text"
              name="budget"
              id="budget"
              class="form-control bg-success-subtle border-success"
            />
            <button type="submit" class="btn btn-success" id="budget-btn">Calcular</button>
          </form>
          <form
            class="card bg-danger-subtle border-danger border-2"
            id="expenses-card"
          >
            <label for="expenses-name" class="form-label"
              >Ingresa El Nombre Del Gasto</label
            >
            <input
              type="text"
              name="expenses-name"
              id="expenses-name"
              class="form-control bg-danger-subtle border-danger"
            />
            <label for="expenses-amount" class="form-label"
              >Ingresa La Cantidad Del Gasto</label
            >
            <input
              type="text"
              name="expenses-amount"
              id="expenses-amount"
              class="form-control bg-danger-subtle border-danger"
            />
            <button type="submit" class="btn btn-danger" id="expenses-btn">AÃ±adir Gasto</button>
          </form>
        </section>

    
        <section id="column2">
          <section class="d-flex justify-content-evenly text-center mt-3">
            <section>
              <article>Presupuesto</article>
              <article id="general-budget">$ 0</article>
            </section>
            <section>
              <article>Gastos</article>
              <article>$ 0</article>
            </section>
            <section>
              <article>Saldo</article>
              <article>$ 0</article>
            </section>
          </section>

          <section class="p-2 mt-4" id="table-general">
            <section class="expenses-table d-flex" style="border-bottom: 2px solid black">
              <article class="expenses-table-kind">GASTO</article>
              <article class="expenses-table-expenses">VALOR</article>
              <article class="expenses-table-bin"></article>
            </section>
          </section>



        </section>





      </main>
    </div>
  </body>
</html>
