<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Expenses Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>PRESUPUESTO APP</header>
      <main>
        <section id="column1">
          <section
            class="card bg-success-subtle border-success border-2"
            id="budget-card"
          >
            <label for="budget" class="form-label"
              >Ingresa Tu Presupuesto</label
            >
            <input
              type="text"
              name="budget"
              id="budget"
              class="form-control bg-success-subtle border-success"
            />
            <button type="submit" class="btn btn-success">Calcular</button>
          </section>
          <section
            class="card bg-danger-subtle border-danger border-2"
            id="expenses-card"
          >
            <label for="expenses-name" class="form-label"
              >Ingresa El Nombre Del Gasto</label
            >
            <input
              type="text"
              name="expenses-name"
              id="expenses-name"
              class="form-control bg-danger-subtle border-danger"
            />
            <label for="expenses-amount" class="form-label"
              >Ingresa La Cantidad Del Gasto</label
            >
            <input
              type="text"
              name="expenses-amount"
              id="expenses-amount"
              class="form-control bg-danger-subtle border-danger"
            />
            <button type="submit" class="btn btn-danger">AÃ±adir Gasto</button>
          </section>
        </section>
        <section id="column2"></section>
      </main>
    </div>
  </body>
</html>
